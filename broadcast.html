<!DOCTYPE html>
<html ng-app="broadcast">
  <head>
    <title>DEMO</title>
    <link rel="stylesheet" href="assets/common/css/global.css">
    <link rel="stylesheet" href="assets/common/css/live.css">
    <link rel="stylesheet" href="assets/lib/ripple/ripple.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/lib/jquery/jquery.js"></script>
    <script src="assets/lib/angularjs/angular.js"></script>
    <script>
      const module = {};
    </script>
    <script type="module" src="assets/common/js/broadcast.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div ng-controller="BroadcastController as ctrl" style="background-color: #000000; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: #ffffff;">
      <div style="width: 100%; height: 100%; background-color: #000000;">
        <video id="video1" width="100%" height="100%" style="background-color: #000000;" playsinline autoplay></video>
      </div>
      <div style="position: fixed; left: 0; bottom: 20px; right: 0; width: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="ripple" ng-click="ctrl.stopBroadcast()" style="width: 50px; height: 50px; border-radius: 25px; background-color: #0000ff; box-shadow: 5px 5px 10px 5px rgba(0,0,0,.2); display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <ion-icon name="stop" style="color: #ffffff; font-size: 20px;"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
